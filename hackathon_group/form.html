<!DOCTYPE html>  
<html>  
    <head>  
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <title>form</title>  
      
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->  
        <link rel="stylesheet" href="css/bootstrap.min.css"> 
        <!--link rel="stylesheet" href="css/bottstrap/css/bootstrap.min.css"--> 
        <link rel="stylesheet" href="css/index.css"> 
        <script src="css/bootstrap/js/jquery-3.2.1.js"></script>  
        <!--link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"-->
        <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->  
        <script src="css/boootsrap/js/bootstrap.min.js"></script>  

        <style>  
            .container .items{border: 1px solid #EEEEEE;padding: 10px;margin-bottom: 15px;}
        </style>  
    </head>
    <body>
    <div class="container" style="margin-top: 5% " >
        <h2 style="text-align: center; ">信息提交</h2>
        <div class="card" id="person">
            <div class="card-body" ></div>
                <form role="form" class="form-horizontal" style="margin-top: 5%">
                    <div class="form-group">
                        <label for="name">昵称</label>
                        <input type="text" class="form-control" id="dickname" placeholder="请输入昵称">
                    </div>
                    <div class="form-group">
                        <label for="area">地区</label>
                        <input type="text" class="form-control" id="area" placeholder="请输入地区">
                    </div>
                    <div class="form-group">
                        <label for="qq">QQ</label>
                        <input type="text" class="form-control" id="qq" placeholder="请输入qq">
                    </div>
                    <div class="form-group">
                        <label for="keywords">关键词</label>
                        <input type="text" class="form-control" id="keywords" placeholder="请输入你的关键词,用/隔开">
                    </div>
                    <div class="form-group">
                        <label for="introduce">介绍</label>
                        <textarea type="text" class="form-control" id="introduce" placeholder="请输入你的介绍,让别人更好的认识你"></textarea>
                    </div> 
                    <div class="text-right">
                        <button class="btn btn-primary" type="submit">提交</button>
                    </div>  
                </form>
            </div>
            <div class="card" id="team">
            <div class="card-body" ></div>
                <form role="form" class="form-horizontal" style="margin-top: 5%">
                    <div class="form-group">
                        <label for="name">队伍名称</label>
                        <input type="text" class="form-control" id="name" placeholder="没有队名随便输一个也行">
                    </div>
                    <div class="form-group">
                        <label for="qq">QQ</label>
                        <input type="text" class="form-control" id="qq" placeholder="请输入请输入联系方式">
                    </div>
                    <div class="form-group">
                        <label for="keywords">关键词</label>
                        <input type="text" class="form-control" id="keywords" placeholder="请输入队伍的关键词,用/隔开">
                    </div>
                    <div class="form-group">
                        <label for="introduce">介绍</label>
                        <textarea type="text" class="form-control" id="introduce" placeholder="请输入对你们队伍的介绍"></textarea>
                    </div> 
                    <div class="text-right">
                        <button class="btn btn-primary" type="submit">提交</button>
                    </div>  
                </form>
            </div>
        </div>
    </body>
</html>
